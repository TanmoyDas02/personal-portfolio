<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>
    <h1>Image Slider</h1>
    <div class="slider-box">
        <div class="slider">
            <img src="bg.jpg" alt="#">
            <img src="bg1.jpg" alt="#">
            <img src="bg2.jpg" alt="#">
            <img src="bg3.jpg" alt="#">
            <img src="bg4.jpg" alt="#">
        </div>
        <div class="indicators">
            <span id="btn1"></span>
            <span id="btn2"></span>
            <span id="btn3"></span>
            <span id="btn4"></span>
            <span id="btn5"></span>

        </div>
    </div>
    <!-- <div class="maindiv">

    </div> -->
    <!-- <script src="script.js"></script> -->
    <script>

        var slide = document.getElementsByClassName("slider");
        var btn2 = document.getElementsById("btn2");
        var btn1 = document.getElementsById("btn1");
        var btn3 = document.getElementsById("btn3");
        var btn4 = document.getElementsById("btn4");
        var btn5 = document.getElementsById("btn5");

        btn1.onclick = function () {
            slide.style.transform = "translateX(0px)";
        }

        btn2.onclick = function () {
            slide.style.transform = "translateX(-100%)";
        }

        btn3.onclick = function () {
            slide.style.transform = "translateX(-200%)";
        }

        btn4.onclick = function () {
            slide.style.transform = "translateX(-300%)";
        }

        btn5.onclick = function () {
            slide.style.transform = "translateX(-400%)";
        }

    </script>

</body>

</html>
